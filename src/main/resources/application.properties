server.port=8787
server.servlet.context-path=/POC1_Task1/
spring.jpa.database=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/poc1_task
spring.datasource.username=root
spring.datasource.password=Root@10
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.internal.EhcacheRegionFactory
spring.jpa.properties.javax.persistence.sharedcache.mode=ENABLE_SELECTIVE

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.servlet.multipart.max-file-size=-1
spring.servlet.multipart.max-request-size=-1
spring.servlet.multipart.file-size-threshold=1KB

